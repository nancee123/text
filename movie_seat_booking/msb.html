<!DOCTYPE html>
<html>
    <head>
        <title>movie</title>
        <link href="msb.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="box">
            <div class="movie">
                <div class="movie-tit">
                    <p>Pick a movie:</p>
                    <select class="select-box">
                        <option value="10">
                            Avengers:Endgame($10)
                        </option>
                        <option value="12">
                            Joker($12)
                        </option>
                        <option value="8">
                            Toy story 4($8)
                        </option>
                        <option value="9">
                            The Lion King($9)
                        </option>
                    </select>
                </div>
                <div class="movie-ico">
                    <div class="ico-box">
                        <div class="ico empty"></div>
                        <span>N/A</span>
                    </div>
                    <div class="ico-box">
                        <div class="ico selecting"></div>
                        <span>Selected</span>
                    </div>
                    <div class="ico-box">
                        <div class="ico selected"></div>
                        <span>Occupied</span>
                    </div>
                </div>
                <div class="view-box">
                    <div class="view">
                    </div>
                    <div class="seat" id="seat">
                        <div class="right">
                            <div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                            </div>
                            <div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                            </div>
                        </div>
                        <div class="right">
                            <div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                            </div>
                            <div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico selected"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico selected"></div>
                                <div class="ico empty ico-active"></div>
                            </div>
                            <div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico selected"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico selected"></div>
                                <div class="ico selected"></div>
                            </div>
                            <div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico selected"></div>
                            </div>
                        </div>
                        <div class="right">
                            <div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico selected"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico selected"></div>
                            </div>
                            <div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico selected"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                                <div class="ico empty ico-active"></div>
                            </div>
                        </div>
                    </div>
                
                </div>
                <div class="button-tit">
                    <p>You have selected <span id="seatnum">0</span> seats for a price of $<span id="money">0</span></p>
                </div>
            </div>
        </div>
        <script src="msb.js"></script>
    </body>
</html>
