<!DOCTYPE html>
<html>
    <head>
        <title>registr</title>
        <link href="fv.css" rel="stylesheet"/>
        <script src="fv.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="sbox">
                <div class="title-box">
                    <h2 class="title">Register With Us</h2>
                </div>
                
                <div class="input-box">
                    <div class="input-sbox">
                        <h3>Username</h3>
                        <input type="text" placeholder="Enter username" id="username" class="offen"/>
                        <p id="up">Username must be at least 3 characters</p>
                    </div>
                    <div class="input-sbox">
                        <h3>Email</h3>
                        <input type="email" placeholder="Enter email" id="email" class="offen"/>
                        <p id="ep">Email is not valid</p>
                    </div>
                    <div class="input-sbox">
                        <h3>Password</h3>
                        <input type="password" placeholder="Enter password" id="password" class="offen"/>
                        <p id="pp">Password must be at least 6 characters</p>
                    </div>
                    <div class="input-sbox">
                        <h3>Confirm Password</h3>
                        <input type="password" placeholder="Enter password again" id="password2" class="offen"/>
                        
                        <p id="pp21">Password2 is required</p>
                        <p id="pp22">Passwords do not match</p>
                        
                    </div>
                    
                    <input class="button-box" value="Submit" type="button" id="sub" onclick="sub()"/>
                    
                </div>
            </div>
        </div>
    </body>
</html>
